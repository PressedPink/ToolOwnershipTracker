<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Create Tool</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style>
        .form-check {
            display: flex;
            align-items: center;
        }

        .radiocontainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

    </style>

  </head>

  {% include  "navbar.html" %}

    <body>
        <div class="container">
        <section class="mx-auto my-5" style="max-width: 23rem;">
            <div class="pages card-body rounded-top">
            {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            <form action="{% url 'createTool'%}" method="post" class="text-center" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Name" required>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <div class="radiocontainer">
                        <div class="form-check">
                            <label class="form-check-label" for="toolType1">
                                <input class="form-check-input" type="radio" id="toolType1" name="toolType" value="Handtool">
                                Handtool
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="toolType2">
                                <input class="form-check-input" type="radio" id="toolType2" name="toolType" value="Powertool">
                                Powertool
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="toolType3">
                                <input class="form-check-input" type="radio" name="toolType" value="Operatable">
                                Operatable
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="toolType4">
                                <input class="form-check-input" type="radio" id="toolType4" name="toolType" value="Other">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </section>
        </div>
    </body>
</html>
