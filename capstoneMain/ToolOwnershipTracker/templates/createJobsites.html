<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Create Jobsite</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>

  {% include  "navbar.html" %}

  <body>
    <div class="container">
      <section class="mx-auto my-5" style="max-width: 23rem;">
        <div class="pages card-body rounded-top">
          {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
          {% endif %}
          <form action="{% url 'createJobsite'%}" method="post" class="text-center">
            {% csrf_token %}
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" aria-describedby="title" placeholder="Title" required>
            </div>
            <div class="form-group">
              <label for="owner">Owner</label>
              <input type="text" class="form-control" id="owner" name="owner" aria-describedby="owner" placeholder="Owner" required>
            </div>
            <div class="form-group">
              <label for="title">Add User(s)</label>
              <div class="input-group">
                <input type="text" class="form-control" id="search" name="search" aria-describedby="search" placeholder="Search Users...">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="add-email">Add</button>
                </div>
              </div>
              <select hidden id="dropdown">
                <option value="">All</option>
                {% for user in users %}
                  <option value="{{ user }}">{{ user }}</option>
                {% endfor %}
              </select>
              <ul id="selected-emails"></ul>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>
    </div>
    <div class="container">
      <div class="row justify-content-center" >
        <div class="col-auto">
          <table class = "table table-responsive">
              <thead class="thead-light">
                  <tr class="text-left">
                      <th>ID</th>
                      <th>Owner</th>
                      <th>Title</th>
                      <th>Assigned To</th>
                  </tr>
              </thead>
              <tbody>
                  {% for row in jobsites %}

                      <tr class="text-left">
                        <td><a href="{% url 'editJobsite' row.id %}">{{ row.id }}</a></td>
                          <td>{{ row.owner.firstName }}</td>
                          <td>{{ row.title }}</td>
                          <td>{{ row.assigned.firstName }}</td>
                      </tr>
  
                  {% endfor %}
              </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
      var searchInput = document.getElementById("search");
      var dropdown = document.getElementById("dropdown");
      var dropdownMenu = document.createElement("div");
      dropdownMenu.classList.add("dropdown-menu");
      dropdown.parentNode.insertBefore(dropdownMenu, dropdown.nextSibling);

      var options = [];
      for (var i = 0; i < dropdown.options.length; i++) {
          options.push(dropdown.options[i].text.toLowerCase());
      }

      var emails = []; // Initialize an empty array to store selected emails

      searchInput.addEventListener("input", function() {
          var value = searchInput.value.toLowerCase();
          var matchingOptions = [];

          for (var i = 0; i < options.length; i++) {
          if (options[i].indexOf(value) > -1) {
              matchingOptions.push(dropdown.options[i].text);
          }
          }

          if (matchingOptions.length > 0) {
          dropdownMenu.innerHTML = "";
          for (var i = 0; i < matchingOptions.length; i++) {
              var dropdownOption = document.createElement("div");
              dropdownOption.classList.add("dropdown-option");
              dropdownOption.textContent = matchingOptions[i];
              dropdownOption.addEventListener("click", function(event) {
              var email = event.target.textContent;
              searchInput.value = "";
              dropdownMenu.innerHTML = "";
              emails.push(email); // Add the selected email to the emails array
              updateEmailList(); // Update the email list displayed on the form
              });
              dropdownMenu.appendChild(dropdownOption);
          }
          dropdownMenu.style.display = "block";
          } else {
          dropdownMenu.innerHTML = "";
          dropdownMenu.style.display = "none";
          }
      });

      document.addEventListener("click", function(event) {
          if (!searchInput.contains(event.target) && !dropdownMenu.contains(event.target)) {
          dropdownMenu.style.display = "none";
          }
      });

      function updateEmailList() {
          var emailList = document.getElementById("selected-emails");
          emailList.innerHTML = "";
          for (var i = 0; i < emails.length; i++) {
          var emailItem = document.createElement("li");
          emailItem.textContent = emails[i];
          emailList.appendChild(emailItem);
          var removeButton = document.createElement("button");
          removeButton.textContent = "Remove";
          removeButton.classList.add("btn", "btn-link", "p-0", "m-0", "ml-2");
          removeButton.addEventListener("click", function(event) {
              var emailToRemove = event.target.previousSibling.textContent;
              emails = emails.filter(function(email) {
              return email !== emailToRemove;
              });
              updateEmailList();
          });
          emailList.appendChild(removeButton);
          }
      }
      });
    </script>
  </body>
</html>
