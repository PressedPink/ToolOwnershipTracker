<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8">
      <title>Jobsites</title>
      <link rel="stylesheet" href="/static/css/bootstrap.css">
  </head>
{% extends 'toolReport.html' %}
<div class="row justify-content-center" >
        
  <div class="col-auto">
{% block content %}


  <form method="post" id="reportForm" data-toolbox-url="{% url 'ajax_load_toolbox' %}" novalidate>
    {% csrf_token %}
    <table class = "table table-responsive">
      {{ form.as_table }}
    </table>

    
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'report_changelist' %}" class="btn btn-secondary">Back</a>
  </form>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $("#id_jobsite").change(function () {
      var url = $("#ReportForm").attr("data-toolbox-url");  
      var jobsiteId = $(this).val();  

      $.ajax({                       
        url: '{% url 'ajax_load_toolbox' %}',                  
        data: {
          'jobsite': jobsiteId      
        },
        success: function (data) {   
          $("#id_toolbox").html(data);  
        }
      });

    });
    
    $("#id_toolbox").change(function () { 
      var url = $("#ReportForm").attr("data-toolbox-url");  
      var toolboxId = $(this).val(); 

      $.ajax({                      
        url: '{% url 'ajax_load_tool' %}',               
        data: {
          'toolbox': toolboxId      
        },
        success: function (data) {   
          $("#id_tool").html(data);  
        }
      });

    });
  </script>

{% endblock %}
</div>
</div>
</html>
