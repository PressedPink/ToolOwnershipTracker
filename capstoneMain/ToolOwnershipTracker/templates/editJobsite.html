<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8">
      <title>Jobsites</title>
      <link rel="stylesheet" href="/static/css/bootstrap.css">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  {% include  "navbar.html" %}
  <body>
    <div class="container">
        <section class="mx-auto my-5" style="max-width: 23rem;">
          <div class="pages card-body rounded-top">
            {% if error_message %}
              <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            <form action="{% url 'editJobsite'%}" method="post" class="text-center">
              {% csrf_token %}
              <div class="form-group">
                <label for="title">New Title</label>
                <input type="text" class="form-control" id="title" name="title" aria-describedby="title" placeholder="New Title" required>
              </div>
              <div class="form-group">
                <label for="owner">New Owner</label>
                <input type="text" class="form-control" id="owner" name="owner" aria-describedby="owner" placeholder="New Owner" required>
              </div>
              <div class="form-group">
                <label for="title">Add User(s)</label>
                <input type="text" class="form-control" id="search" name="search" aria-describedby="search" placeholder="Search Users..." required>
                    <select hidden id="dropdown">
                        <option value="">All</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </section>
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
        var searchInput = document.getElementById("search");
        var dropdown = document.getElementById("dropdown");
        var dropdownMenu = document.createElement("div");
        dropdownMenu.classList.add("dropdown-menu");
        dropdown.parentNode.insertBefore(dropdownMenu, dropdown.nextSibling);

        var options = [];
        for (var i = 0; i < dropdown.options.length; i++) {
            options.push(dropdown.options[i].text.toLowerCase());
        }

        searchInput.addEventListener("input", function() {
            var value = searchInput.value.toLowerCase();
            var matchingOptions = [];

            for (var i = 0; i < options.length; i++) {
            if (options[i].indexOf(value) > -1) {
                matchingOptions.push(dropdown.options[i].text);
            }
            }

            if (matchingOptions.length > 0) {
            dropdownMenu.innerHTML = "";
            for (var i = 0; i < matchingOptions.length; i++) {
                var dropdownOption = document.createElement("div");
                dropdownOption.classList.add("dropdown-option");
                dropdownOption.textContent = matchingOptions[i];
                dropdownOption.addEventListener("click", function(event) {
                searchInput.value = event.target.textContent;
                dropdownMenu.innerHTML = "";
                });
                dropdownMenu.appendChild(dropdownOption);
            }
            dropdownMenu.style.display = "block";
            } else {
            dropdownMenu.innerHTML = "";
            dropdownMenu.style.display = "none";
            }
        });

        document.addEventListener("click", function(event) {
            if (!searchInput.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.style.display = "none";
            }
        });
        });
      </script>
      
  </body>
</html>
