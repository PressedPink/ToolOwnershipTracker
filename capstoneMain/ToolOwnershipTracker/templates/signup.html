<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  {% include  "navbar.html" %}
  <body>
    <div class="container">
      <section class="mx-auto my-5" style="max-width: 23rem;">
        <div class="pages card-body rounded-top">
          {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
          {% endif %}
          {% if success_message %}
            <div class = "alert alert-success">{{ success_message }}</div>
          {% endif %}
          <form action= "{% url 'signup'%}" method="post" class="text-center" autocomplete="off">
            {%  csrf_token %}
            <div>
              <label for="firstName">First Name:</label><br>
              <input pattern="[a-zA-Z]+" class="form-control" id="firstName" type="firstName" name="firstName" aria-describedby="firstname" placeholder="First Name" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label><br>
                <input pattern="[a-zA-Z]+" class="form-control" id="lastName" type="lastName" name="lastName" aria-describedby="lastname" placeholder="Last Name" required>
            </div>
            <div class="form-group" autocomplete="off">
              <label for="email">Email Address:</label>
              <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" aria-describedby="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" aria-describedby="confirm password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" pattern="[0-9]{10}" id="phone" name="phone" aria-describedby="telephone number" placeholder="###-###-#####" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" aria-describedby="address" placeholder="1111 North Maple St." required>
            </div>
            <div class="form-group">
              <label for="address">User Type:</label>
              <select class="form-control pages card-body rounded-top rounded-bottom text-center" id="userTypeDropdown" name="userTypeDropdown">
                  <option value="U">User</option>
                  <option value="S">Supervisor</option>
                  <option value="A">Admin</option>
              </select>
            </div>
            <br>
            <button type="submit"class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
