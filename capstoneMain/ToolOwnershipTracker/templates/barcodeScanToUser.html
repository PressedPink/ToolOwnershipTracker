<!DOCTYPE html>
<html>
<head>
    <title>Scan Tool To User Toolbox</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/custom/backgroundStyle.css">
    <style>
        #result {
            margin-top: 15px;
            word-wrap: break-word;
            max-width: 480px;
            width: 100%;
        }
        #camera-container {
            position: relative;
            display: inline-block;
        }

        video {
            max-width: 100%;
            height: auto;
            display: block;
        }

        #guide-box {
            position: absolute;
            border: 2px solid green;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            pointer-events: none;
        }

        .camera-controls {
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .pageWidth {
                max-width: 100%;
            }
            body{
              background-image: url("/static/images/backgroundImageMobile.png");
              background-size: 100%;
              overflow: auto;
          }
        }

        @media(min-width: 601px) {
            .pageWidth {
                max-width: 40rem;
            }
        }
    </style>
</head>

{% include  "navbar.html" %}

<body>
    
    <div class="container">
        <section class="mx-auto pageWidth">
            <div class="card rounded-top">
                <div class="card-header" style="background-color: #e5ecf4; border-color: #09bc8a;">
                    <h1 class = text-center style="color: #004346;">Scan Tool To User Toolbox</h1>
                </div>
                <div class="card-body rounded-bottom" style="background-color: #e5ecf4;">
                    <div class="row justify-content-center">
                        <div class="camera-controls text-center">
                            <button id="start-camera" class="btn btn-primary">Start Camera</button>
                        </div>
                        <div id="camera-container" class= "mt-3">
                            <video id="camera" playsinline class="rounded-bottom rounded-top"></video>
                        </div>
                        <canvas id="canvas" style="display:none;"></canvas>
                        <form method="post" class="text-center" style="text-align: center" action="/barcodeScanToUser/" autocomplete="off">
                            {% csrf_token %}
                            <div>
                                <input name="result" id="result" class = "rounded-top rounded-bottom" required disabled value={{message}}></input>
                                <div class="form-group">
                                    <label for="users">Users</label>
                                    <select type="text" id="userSites" name="userSites" class="form-control pages rounded-top rounded-bottom text-center">
                                        {% for toolbox in toolboxList%}
                                            <option>{{toolbox.owner.email}}|{{toolbox.owner.firstName}} {{toolbox.owner.lastName}}</option>
                                        {% endfor%}
                                    </select>
                                </div>
                            </div>
                            <div id="addButton" hidden><button>Add to Toolbox</button></div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <br>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        const startButton = document.getElementById('start-camera');
        const cameraElement = document.getElementById('camera');
        const canvasElement = document.getElementById('canvas');
        const resultContainer = document.getElementById('result');

        // Initialize QuaggaJS
        function initQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: cameraElement,
                    constraints: {
                        facingMode: "environment",
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                numOfWorkers: 2,
                decoder: {
                    readers: ["code_128_reader"]
                },
                locate: true
            }, function (error) {
                if (error) {
                    console.log('Error initializing QuaggaJS:', error);
                    return;
                }
                console.log("Start Scan")
                Quagga.start();
            });

            Quagga.onDetected(async (result) => {
                Quagga.stop();


                const codeResult = result.codeResult.code; // Extract the decoded barcode value

                const response = await fetch('/process_image_to_tool/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `barcode=${encodeURIComponent(codeResult)}`, // Send the barcode value instead of the full image data
                });

                if (response.ok) {
                    const data = await response.json();
                    resultContainer.value = JSON.stringify(data);
                    resultContainer.removeAttribute("disabled");
                    var x  = document.getElementById("addButton")
                    x.removeAttribute("hidden");

                    
                } else {
                    alert('Failed to process the barcode.');
                    var x  = document.getElementById("addButton")
                    x.addAttribute("hidden");
                }
            });
        }

        // Start the camera and QuaggaJS when the button is clicked
        startButton.addEventListener('click', () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Your browser does not support the camera API.');
                return;
            }

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment'
                }
            })
                .then(stream => {
                    cameraElement.srcObject = stream;
                    cameraElement.addEventListener('loadedmetadata', async () => {
                        try {
                            await cameraElement.play();
                            initQuagga();
                        } catch (error) {
                            console.log('Error while playing the video:', error);
                        }
                    });
                })
                .catch(error => {
                    alert('Failed to access the camera: ' + error.message);
                });
        });
    </script>
</body>
</html>


</html>
