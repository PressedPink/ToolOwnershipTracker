<!DOCTYPE html>
<html>
<head>
    <title>Image Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 480px;
            width: 100%;
        }

        video {
            width: 100%;
            max-width: 480px;
            height: auto;
            border-radius: 5px;
            display: block;
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 15px;
            word-wrap: break-word;
            max-width: 480px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="camera" playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button id="start-camera">Start Camera</button>
        <button id="capture-image">Capture Image</button>
        <button id="submit-image">Process Image</button>
        <div id="result"></div>
    </div>

    <script>
       const startButton = document.getElementById('start-camera');
        const captureButton = document.getElementById('capture-image');
        const submitButton = document.getElementById('submit-image');
        const cameraElement = document.getElementById('camera');
        const canvasElement = document.getElementById('canvas');
        const resultContainer = document.getElementById('result');

        let capturedImageDataUrl;

        // Set up the camera
navigator.mediaDevices.getUserMedia({
    video: {
        facingMode: 'environment'
    }
})
    .then(stream => {
        cameraElement.srcObject = stream;
        cameraElement.addEventListener('loadedmetadata', () => {
            cameraElement.play();
        });
    })
    .catch(error => {
        alert('Failed to access the camera: ' + error.message);
    });

// Start the camera when the button is clicked
startButton.addEventListener('click', () => {
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('Your browser does not support the camera API.');
        return;
    }

    navigator.mediaDevices.getUserMedia({
        video: {
            facingMode: 'environment'
        }
    })
        .then(stream => {
            cameraElement.srcObject = stream;
            cameraElement.addEventListener('loadedmetadata', () => {
                cameraElement.play();
            });
        })
        .catch(error => {
            alert('Failed to access the camera: ' + error.message);
        });
});

        // Set up the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                cameraElement.srcObject = stream;
                cameraElement.addEventListener('loadedmetadata', () => {
                    cameraElement.play();
                });
            })
            .catch(error => {
                alert('Failed to access the camera: ' + error.message);
            });

        // Capture the image
        captureButton.addEventListener('click', () => {
            canvasElement.width = cameraElement.videoWidth;
            canvasElement.height = cameraElement.videoHeight;
            const context = canvasElement.getContext('2d');
            context.drawImage(cameraElement, 0, 0);
            capturedImageDataUrl = canvasElement.toDataURL('image/png');
        });

        // Send the captured image to the server for processing
        submitButton.addEventListener('click', async () => {
            if (!capturedImageDataUrl) {
                alert('Please capture an image first.');
                return;
            }

            const imageData = capturedImageDataUrl.split(',')[1];

            const response = await fetch('/process_image/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `image=${encodeURIComponent(imageData)}`,
            });

            if (response.ok) {
                const data = await response.json();
                resultContainer.textContent = JSON.stringify(data);
            } else {
                alert('Failed to process the image.');
            }
        });
    </script>
</body>
</html>
