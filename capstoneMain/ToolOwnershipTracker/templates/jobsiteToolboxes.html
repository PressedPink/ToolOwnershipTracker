<!DOCTYPE html>
{% load static %}

<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8">
      <title>Jobsites</title>
      <link rel="stylesheet" href="/static/css/bootstrap.css">
      <link rel="stylesheet" href="/static/css/custom/backgroundStyle.css">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <style>
        .tableWrapper {
            user-select: none;
            word-break: break-word;
        }
        th {
            padding: 0%;
            width: auto;
            white-space: nowrap;
        }
        @media (max-width: 600px) {
            .pageWidth {
                max-width: 100%;
            }
            body{
              background-image: url("/static/images/backgroundImageMobile.png");
              background-size: 100%;
              overflow: auto;
            }
        }
        @media(min-width: 601px) {
            .pageWidth {
                max-width: 40rem;
            }
        }
      </style>
  </head>

  {% include  "navbar.html" %}

  <body>
    <div class="container">
        <section class="mx-auto pageWidth">
            <br>
            {% if error_message %}
                <div class="alert alert-danger text-center">{{ error_message }}</div>
            {% endif %}
            <div class="card rounded-top">
                <div class="card-header" style="background-color: #e5ecf4; border-color: #09bc8a;">
                    <h1 class = text-center style="color: #004346;">Jobsites</h1>
                </div>
                <div class="card-body rounded-bottom" style="background-color: #e5ecf4;">
                    <div class="row justify-content-center tableWrapper" >
                        <table class = "table table-responsive" style = "border-color: #09bc8a;">
                            <thead class="thead-light">
                                <tr class="text-left">
                                    <th>Title</th>
                                    <th>Owner</th>   
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in sites %}
                                    <tr class="text-left">
                                        <td><a href="{% url 'jobsiteInventory' row.id %}">{{ row.title }}</a></td>
                                        <td>{{ row.owner.firstName }} {{ row.owner.lastName }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <br>
    </div>
  </body>
</html>
