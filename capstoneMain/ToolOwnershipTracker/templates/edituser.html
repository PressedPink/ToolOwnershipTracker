<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <h1>Edit User</h1>
    <form action="/edituser/" method="post">
      {%  csrf_token %}
      <div class="container">
          <label for="password1">New Password:</label><br>
              <input required pattern="[a-zA-Z0-9-]+" title="only numbers and alphabetical characters"
                     id="password1" type="text" name="password1", placeholder="Enter new password"><br>

          <label for="password2">Confirm Password:</label><br>
              <input required pattern="[a-zA-Z0-9-]+" title="only numbers and alphabetical characters"
                     id="password2" type="text" name="password2", placeholder="Confirm new password"><br>

          <label for="phone">Phone Number:</label><br>
              <input required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Only valid phone numbers in the xxx-xxx-xxxx format will be accepted."
                     id="phone" type="tel" name="phone", placeholder="111-111-1111"><br>

          <label for="address">Address: </label><br>
              <input required id="address" type="text" name="address", placeholder="1111 North Maple St"><br>
              
          <div class="center"><button type="submit">Submit</button></div>
      </div>
  </form>
  </body>
</html>
