<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>User's Inventories</title>
        <link rel="stylesheet" href="/static/css/bootstrap.css">
    </head>
    <body>
        <div class="text-center align-middle">
            <h1>Users</h1>
        </div>

        <div class="row justify-content-center" >

        <div class="col-auto" >
            <div class="table" >
                <br>
                <table class = "table table-responsive">
                    <thead>
                        <tr>
                            <th>Users</th>
                        </tr>
                    </thead>
                    {% for key, value in userTools.items %}
                        <tr>
                            <td>{{key.firstName}} {{key.lastName}}</td>
                                <table class = "table table-responsive">
                                    <tr>
                                        <th>&ensp; Inventory</th>
                                    </tr>
                                    {% for it in value %}
                                    <tr>
                                        <td>{{ it }}</td>
                                    </tr>
                                    {% endfor %}}
                                </table>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>

    </body>
</html>
