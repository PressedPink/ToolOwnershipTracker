<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>User's Inventories</title>
        <link rel="stylesheet" href="/static/css/bootstrap.css">
    </head>
    <body>
        <div class="text-center align-middle">
            <h1>Users</h1>
        </div>

        <div class="row justify-content-center" >

        <div class="col-auto" >
            <div class="table" >
                <br>
                <table>
                    <thead>
                        <tr>
                            <th>Users</th>
                        </tr>
                    </thead>
                    {% for row1 in User %}
                        <tr>
                            <td>{{ row1.firstName row1.lastName }}</td>
                                <table>
                                        <tr>
                                            <th>Tools</th>
                                        </tr>
                                    {% for row2 in row1.toolbox %}
                                        <tr>
                                            <td>{{ row2.tools }}</td>
                                        </tr>
                                    {% endfor %}}
                                </table>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>

    </body>
</html>
