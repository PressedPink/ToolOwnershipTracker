<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Reset Email Sent</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="card p-4">
        <h1 class="text-center">Password Reset Email Sent</h1>
        <div class="row">
          <div class="text-center">
            <p>An email has been sent to your email address with instructions on how to reset your password.</p>
            <p>If you do not receive the email within a few minutes, please check your spam folder.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
