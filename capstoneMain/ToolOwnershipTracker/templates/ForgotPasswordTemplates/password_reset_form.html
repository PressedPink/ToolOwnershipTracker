<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/custom/backgroundStyle.css">
    <style>
      @media (max-width: 600px) {
          .pageWidth {
              max-width: 100%;
          }
          body{
              background-image: url("/static/images/backgroundImageMobile.png");
              background-size: 100%;
              overflow: auto;
          }
      }

      @media(min-width: 601px) {
          .pageWidth {
              max-width: 40rem;
          }
      }
    </style>
  </head>
<body>
  <div class="container">
    <section class="mx-auto pageWidth">
      <br>
      {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
      {% endif %}
      <div class="card rounded-top">
        <div class="card-header" style="background-color: #e5ecf4; border-color: #09bc8a;">
          <h1 class = text-center style="color: #004346;">Password Reset Form</h1>
        </div>
        <div class="card-body rounded-bottom" style="background-color: #e5ecf4;">
          <form action="{% url 'password_reset_form' token=token %}" method="post" class="text-center">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="password">New Password:</label>
              <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="Enter password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password:</label>
              <input type="password" class="form-control" id="confirm-password" name="confirm-password" aria-describedby="confirmPasswordHelp" placeholder="Enter confirm password" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <br>
      <br>
    </section>
  </div>
</body>
</html>
