<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/custom/backgroundStyle.css">
    <style>
      @media (max-width: 600px) {
          .pageWidth {
              max-width: 100%;
          }
          body{
              background-image: url("/static/images/backgroundImageMobile.png");
              background-size: 100%;
              overflow: auto;
          }
      }

      @media(min-width: 601px) {
          .pageWidth {
              max-width: 40rem;
          }
      }
    </style>
</head>
<body>
  <div class="container">
    <section class="mx-auto pageWidth">
      <div class="card rounded-top">
        <div class="card-header" style="background-color: #e5ecf4; border-color: #09bc8a;">
          <h1 class = text-center style="color: #004346;">Password Reset Complete</h1>
        </div>
        <div class="card-body rounded-bottom text-center" style="background-color: #e5ecf4;">
            <p>Your password has been successfully reset.</p>
            <p>You can now log in with your new password.</p>
            <a href ="{% url 'login' %}" class="btn btn-primary">Log In</a>
        </div>
      </div>
      <br>
      <br>
    </section>
  </div>
</body>
</html>
