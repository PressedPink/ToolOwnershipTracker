<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
  </head>
  <body>

    <form class="form" method="post" id="form">
      {% csrf_token %}
      <h4>Forgot Password</h4>
      <div>
        <label for ="password">Email</label>
        <input type ="text" name = "email">
      </div>
      <button class = "btn" type ="submit">Submit</button>
    </form>
  </body>
</html>
