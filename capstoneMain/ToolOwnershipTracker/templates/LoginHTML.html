
<div class="container">
  <input id="signin" type="radio" name="tab" checked="checked"/>
  <div class="tabs">
    <label class="tab text" for="signin">
      Sign In</label>
  </div>
   
  <div class="pages">
    <form method="post" action="/">
    <div class="page">
      {% csrf_token %}
      <div class="input">
        <input class="text" type="text" placeholder="Email"/>
      </div>
      <div class="input">
        <input class="text" type="password" placeholder="Password"/>
      </div>
      <div class="input">
        <input type="button" value="Forgot Password?"/>
      </div>

      <div class="input">
        <input type="submit" value="ENTER" />
      </div>

    </div>
    </form>
  </div>
</div>
