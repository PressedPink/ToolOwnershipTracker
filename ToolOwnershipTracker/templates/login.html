<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
{% block content %}
<body>
    <form action="/" method="post">
        {% csrf_token %}
        <div class='loginArea'>
            <h1>Login</h1>
			<div>Username: <input type="text" name="email"></div>
			<div>Password: <input type="password" name="password"></div>
            <input class='button' type="submit">
	    </div>
    </form>
</body>
{% endblock %}
</html>
